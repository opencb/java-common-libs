name: Delete docker workflow from DockerHub

on:
  workflow_call:
    inputs:
      cli:
        type: string
        required: true
    secrets:
      DOCKER_HUB_USER:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true

jobs:
  delete-docker-hub:
    name: Delete Docker Hub image
    runs-on: ubuntu-22.04
    steps:
      - name: Retrieve secrets from Keeper
        id: ksecrets
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KEEPER_SM_GH_OPENCB }}
          secrets: |
            enE2DvOp0m2llYR4lSt5VA/custom_field/DOCKER_HUB_USER > env:DOCKER_HUB_USER
            8BVoHqgGb8oYzIqG_Rq4jw/custom_field/DOCKER_HUB_PASSWORD > env:DOCKER_HUB_PASSWORD
      - uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USER }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}
      - name: Delete in Docker Hub
        run: ${{ inputs.cli }}